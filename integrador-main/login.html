<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16" href="/img/logo-branca-bpreto(lifeinweb)small.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>INTEGRADOR</title>
    <script src="login.js" type="text/javascript"></script>
</head>

<body class="body__login">

    <!--Animação-->
    <div class="animatio__login">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <header class="header__login">
        <section class="container__menu">
            <a href="/index.html" class="link__logo"><img class="logo__home" src="/img/logo-branca(lifeinweb)small.png"
                    alt="logo empresa"></a>
            <nav>
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="link__menu menu__sobre">ABOUT</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="link__menu menu__contato">CONTACT</a>
                    </li>
                    <li class="menu__item">
                        <a href="/login.html" class="link__menu menu_login">LOGIN</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main__login">
        <section class="container__login">
            <form action="#" method="post" class="form__login">
                <label for="email">LOGIN</label>
                <input type="email" name="email" id="email" onchange="validateFields()">
                <label for="senha">SENHA</label>
                <input type="password" name="senha" id="password" onchange="validadeFields()">
                <button type="button" class="button" id="login-button" disabled="true">ENTRAR</button>
            </form>
            <a href="cadastro.html" class="link__cadastro">Cadastre-se</a><br>
            <button type="button" class="link__esqueci" id="recover-password-button" disabled="true">Esqueceu sua senha?</button>
           <!--  <a href="#" class="link__esqueci" id="recover-password-button" >Esqueceu sua senha?</a> -->
        </section>  
    </main>

    
</body>

</html>
